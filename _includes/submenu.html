<li id="menu-item-2691" class="menu-item menu-item-type-custom menu-item-object-custom menu-item-has-children fl-has-submenu">
  <div class="fl-has-submenu-container">
    <a title="{{ include.item.name }}" href="{{ include.item.link }}">
      {{include.item.name}}
    </a>
    <span class="fl-menu-toggle"></span>
  </div>         
  <ul class="sub-menu">
    {% for item in include.item.dropdown %}
      {% if item.dropdown == nil %}
        <li id="menu-item-2608" class="menu-item menu-item-type-post_type menu-item-object-page">
          <a title="{{ item.name }}" href="{{ item.link }}">
            {{item.name}}
          </a>
        </li>
      {% else %}
        {% include submenu.html item=item %}
      {% endif %}
    {% endfor %}
  </ul>
</li>
